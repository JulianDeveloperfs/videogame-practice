<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="btns">
            <button id="up" class="rotate-button"></button>
            <button id="left"></button>
            <button id="right"></button>
            <button id="down" class="rotate-button"></button>
        </div>

        <div class="messages">
            <p>Lives: <span id="lives"> </span></p>
            <p>🧭 Time: <span id="time"></span> s</p> 
            <p>🏁 Record: <span id="record"></span> s</p> 
            <p id="result">You can do it! 😀</p> 
        </div>
    </div>
    <script src="maps.js"></script>
    <script src="game.js"></script>
</body>
</html>
